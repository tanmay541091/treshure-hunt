<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt - Page 1</title>
    <script>
        if (localStorage.getItem("page1_unlocked") !== "true") {
            window.location.href = "index.html";
        }

        function checkAnswer() {
            let answer = document.getElementById("answer").value.toLowerCase();
            if (answer === "echo") {
                localStorage.setItem("page2_unlocked", "true");
                window.location.href = "page2.html";
            } else {
                alert("Wrong answer! Try again.");
            }
        }
    </script>
</head>
<body>
    <h1>Great! You've unlocked the next clue.</h1>
    <p>Clue: I speak without a mouth and hear without ears. What am I?</p>
    <input type="text" id="answer">
    <button onclick="checkAnswer()">Submit</button>
</body>
</html>
